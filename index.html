<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>CCGen</title>
</head>
<body>
    <h1>CCGen</h1>
    <pre>
 /     \
| () () |
\  ^  /
|||||
|||||
    </pre>
    <section id="single-card">
        <div class="buttons">
            <button type="button" id="gen-cc">AMEX</button>
            <button type="button" id="gen-visa">VISA</button>
            <button type="button" id="gen-mc">MASTERCARD</button>
            <button type="button" id="gen-disc">DISCOVER</button>
        </div>
        <div id="output"></div>
    </section>

    <section id="multi-card">
        <form>
            <legend>MULTI CARD GENERATION</legend>
            <div id="radio">
                <input type="radio" id="amrad" name="mulcard" value="3">
                <label for="amrad">AMEX</label>
                <input type="radio" id="visarad" name="mulcard" value="4">
                <label for="visarad">VISA</label>
                <input type="radio" id="mcrad" name="mulcard" value="5">
                <label for="mcrad">MASTERCARD</label>
                <input type="radio" id="dcrad" name="mulcard" value="6">
                <label for="dcrad">DISCOVER</label>
            </div>
            <label for="cards">Number of cards (2-100):</label>
            <input type="number" id="cards" name="cards" min="2" max="100" required/>
            <button type="button" id="generate">GENERATE</button>
        </form>
        <div id="outputmulti"></div>
    </section>
    <script src="ccgen.js"></script>
</body>
</html>
